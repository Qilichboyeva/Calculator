<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1 class="title">Calculator</h1>
      <input type="text" value="" placeholder="0" />
      <div class="buttons_wrap">
        <div class="buttons_row">
          <button class="button" id="bs" onclick="handleBackSpace()">BS</button>
          <button
            class="clear"
            id="clear"
            style="display: none"
            onclick="handleClear()"
          >
            C
          </button>
          <button
            class="button"
            value="/"
            onclick="showButtonValues(this.value)"
          >
            /
          </button>
          <button
            class="button"
            value="*"
            onclick="showButtonValues(this.value)"
          >
            *
          </button>
          <button
            class="button"
            value="%"
            onclick="showButtonValues(this.value)"
          >
            %
          </button>
        </div>
        <div class="buttons_row">
          <button
            class="button"
            value="1"
            onclick="showButtonValues(this.value)"
          >
            1
          </button>
          <button
            class="button"
            value="2"
            onclick="showButtonValues(this.value)"
          >
            2
          </button>
          <button
            class="button"
            value="3"
            onclick="showButtonValues(this.value)"
          >
            3
          </button>
          <button
            class="button"
            value="+"
            onclick="showButtonValues(this.value)"
          >
            +
          </button>
        </div>
        <div class="buttons_row">
          <button
            class="button"
            value="4"
            onclick="showButtonValues(this.value)"
          >
            4
          </button>
          <button
            class="button"
            value="5"
            onclick="showButtonValues(this.value)"
          >
            5
          </button>
          <button
            class="button"
            value="6"
            onclick="showButtonValues(this.value)"
          >
            6
          </button>
          <button
            class="button"
            value="-"
            onclick="showButtonValues(this.value)"
          >
            -
          </button>
        </div>
        <div class="buttons_row">
          <button
            class="button"
            value="7"
            onclick="showButtonValues(this.value)"
          >
            7
          </button>
          <button
            class="button"
            value="8"
            onclick="showButtonValues(this.value)"
          >
            8
          </button>
          <button
            class="button"
            value="9"
            onclick="showButtonValues(this.value)"
          >
            9
          </button>
          <button
            class="button"
            value="."
            onclick="showButtonValues(this.value)"
          >
            .
          </button>
        </div>
        <div class="buttons_row">
          <button
            class="button"
            value="0"
            onclick="showButtonValues(this.value)"
          >
            0
          </button>
          <button
            class="button"
            value="("
            onclick="showButtonValues(this.value)"
          >
            (
          </button>
          <button
            class="button"
            value=")"
            onclick="showButtonValues(this.value)"
          >
            )
          </button>
          <button class="equal" onclick="handleEqual()">=</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
